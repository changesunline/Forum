{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'修改密码'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
    <div class="subhead">
      <h2>修改密码</h2>
    </div>
    <hr>
    <form id="form-admin" method="post">
      <div class="form-group">
        <label for="oldPassword">当前密码</label>
        <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="">
      </div>
      <div class="form-group">
        <label for="newPassword">新的密码</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="">
      </div>
      <div class="form-group">
        <label for="password">确认密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>
    <div class="subhead">
      <h2>注销账号</h2>
      <hr>
    </div>
    <div>
      <p>一旦注销，不可找回，请谨慎操作</p>
      <button class="btn btn-danger">删除</button>
    </div>
    <hr>
  </div>
</section>
<script src="/public/js/user.js" type="text/javascript"></script>
{{/block}}
